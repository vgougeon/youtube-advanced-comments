<div class="transition-all">
    <div id="original-comment-{{ commentId }}"></div>
    <div class="w-full flex space-x-3 p-3">
        <img src="{{ authorAvatar }}" class="w-16 h-16 object-cover flex-shrink-0 rounded-lg" />
        <div class="flex flex-col flex-grow">
            {{#replyTo}}
            <span class="dark:text-gray-400 text-gray-600 text-base show-replyTo mb-1">Replying to : 
                <span id="show-replyTo-{{ commentId }}"
                class="text-base font-normal py-1 px-4 dark:bg-white bg-black bg-opacity-5 dark:bg-opacity-5 rounded-sm hover:bg-opacity-10 hover:text-black dark:hover:text-white cursor-pointer">Show comment</span>
            </span>
            {{/#replyTo}}
            <div class="flex items-center space-x-2 flex-wrap">
                <a href="https://youtube.com/channel/{{ authorEndpoint }}" 
                class="font-semibold text-2xl hover:text-blue-500 w-fit {{#isChannelOwner}}text-green-400{{/#isChannelOwner}}">
                {{ author }}
                </a>
                {{#verified}}<svg xmlns="http://www.w3.org/2000/svg" class="hover:text-blue-400" width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M23.334 11.96c-.713-.726-.872-1.829-.393-2.727.342-.64.366-1.401.064-2.062-.301-.66-.893-1.142-1.601-1.302-.991-.225-1.722-1.067-1.803-2.081-.059-.723-.451-1.378-1.062-1.77-.609-.393-1.367-.478-2.05-.229-.956.347-2.026.032-2.642-.776-.44-.576-1.124-.915-1.85-.915-.725 0-1.409.339-1.849.915-.613.809-1.683 1.124-2.639.777-.682-.248-1.44-.163-2.05.229-.61.392-1.003 1.047-1.061 1.77-.082 1.014-.812 1.857-1.803 2.081-.708.16-1.3.642-1.601 1.302s-.277 1.422.065 2.061c.479.897.32 2.001-.392 2.727-.509.517-.747 1.242-.644 1.96s.536 1.347 1.17 1.7c.888.495 1.352 1.51 1.144 2.505-.147.71.044 1.448.519 1.996.476.549 1.18.844 1.902.798 1.016-.063 1.953.54 2.317 1.489.259.678.82 1.195 1.517 1.399.695.204 1.447.072 2.031-.357.819-.603 1.936-.603 2.754 0 .584.43 1.336.562 2.031.357.697-.204 1.258-.722 1.518-1.399.363-.949 1.301-1.553 2.316-1.489.724.046 1.427-.249 1.902-.798.475-.548.667-1.286.519-1.996-.207-.995.256-2.01 1.145-2.505.633-.354 1.065-.982 1.169-1.7s-.135-1.443-.643-1.96zm-12.584 5.43l-4.5-4.364 1.857-1.857 2.643 2.506 5.643-5.784 1.857 1.857-7.5 7.642z"/></svg>{{/#verified}}
                {{#isChannelOwner}}<span class="text-lg font-normal py-1 px-4 bg-blue-600 dark:bg-opacity-5 dark:bg-white bg-opacity-5 rounded-sm">Creator</span>{{/#isChannelOwner}}
                <span class="opacity-70 text-lg">{{ relativeDate }}</span>
            </div>
            <span class="text-2xl w-full" style="word-break: break-word;">{{ content }}</span>
            <div class="flex space-x-3 items-center justify-between">
                <div class="flex space-x-3 items-center">
                    {{#replyCount}}
                    <span id="show-replies-{{ commentId }}" class="text-xl opacity-80 dark:text-blue-300 text-blue-600 dark:hover:text-blue-100 hover:underline hover:text-blue-500 cursor-pointer">
                        {{ replyCount }} replies
                    </span>
                    {{/#replyCount}}
                    {{#likes}}<span class="text-lg opacity-80">{{ likes }} likes</span>{{/#likes}}
                </div>
            </div>
            <div id="comment-replies-{{ commentId }}" class="flex flex-col space-y-3 comment-replies border-white"></div>
        </div>
    </div>
</div>
