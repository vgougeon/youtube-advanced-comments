<div class="w-full dark:text-white text-black" id="yac-container">
    <div class="flex space-x-3 items-center py-6">
        <div class="text-3xl">
            Comment section
        </div>
        <div class="w-0.5 bg-opacity-5 h-10"></div>
        <div id="filters-chips" class="flex items-center space-x-3">
        </div>
    </div>
    
    <div class="flex">
        <div class="w-1/3 flex flex-col space-y-4">
            <div class="w-full flex dark:bg-neutral-800 bg-neutral-100 dark:text-white text-black dark:shadow-xl shadow h-12 relative rounded-lg overflow-hidden">
                <div id="comments-loading-bar" style="width: 0%"
                class="absolute bg-gradient-to-br from-blue-300 to-pink-400 dark:from-blue-600 dark:to-pink-500 w-full h-full z-10 rounded-lg transition-all dark:text-white text-black"></div>
                <div class="w-full justify-center flex items-center space-x-3 text-xl z-20 relative">
                    <span class="text-base">loaded</span>
                    <span id="loaded-comments" class="font-semibold">0</span>
                    <span>/</span>
                    <span id="total-comments" class="font-semibold">?</span>
                    <span class="text-base">total</span>
                </div>
            </div>
            <div class="w-full flex dark:bg-neutral-800 bg-neutral-100 dark:text-white text-black dark:shadow-xl shadow h-12 relative rounded-lg overflow-hidden">
                <div id="filtered-loading-bar" style="width: 0%"
                class="absolute bg-gradient-to-br from-green-200 to-emerald-400 dark:from-green-500 dark:to-emerald-600 w-full h-full z-10 rounded-lg transition-all dark:text-white text-black"></div>
                <div class="w-full justify-center flex items-center space-x-3 text-xl z-20 relative">
                    <span class="text-base">filtered</span>
                    <span id="filtered-comments" class="font-semibold">0</span>
                    <span>/</span>
                    <span id="filtered-loaded-comments" class="font-semibold">?</span>
                    <span class="text-base">total</span>
                </div>
            </div>
            <div class="w-full light-border p-8 flex flex-col dark:bg-neutral-800 bg-white rounded dark:shadow-xl shadow space-y-6 h-fit">
                <!-- <span class="text-2xl">Filters</span> -->
                <div class="flex items-center space-x-3">
                    <!-- <button id="load-all-comments" class="py-3 px-7 hover:bg-blue-500 text-xl bg-blue-600 dark:shadow-lg rounded-lg text-white">
                        Load all comments
                    </button> -->
                    <div id="date-sort-input"
                    class="no-sort chip-border px-5 py-4 bg-white bg-opacity-5 flex items-center cursor-pointer hover:bg-opacity-10 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24" class="sort-up-icon"><path d="M24 3l-12 18-12-18z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24" class="sort-down-icon"><path d="M0 21l12-18 12 18z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24" class="no-sort-icon"><path d="M12 0l8 10h-16l8-10zm8 14h-16l8 10 8-10z"/></svg>
                    <span class="text-xl ml-4">Date</span>
                    </div>
                </div>
                <div class="w-full h-0.5 dark:bg-white bg-black bg-opacity-5 dark:bg-opacity-5"></div>
                <div class="flex flex-col space-y-3">
                    <span class="text-2xl">Keyword</span>
                    <input type="text" class="py-4 px-6 text-xl bg-black dark:bg-white bg-opacity-[0.03] dark:bg-opacity-[0.03]" id="keyword-input"
                        placeholder="Search for keyword..." />
                </div>
                <div class="w-full h-0.5 dark:bg-white bg-black bg-opacity-5 dark:bg-opacity-5"></div>
                <div class="flex flex-col space-y-3">
                    <span class="text-2xl">Username</span>
                    <input type="text" class="py-4 px-6 text-xl bg-black dark:bg-white bg-opacity-[0.03] dark:bg-opacity-[0.03]" id="username-input"
                        placeholder="Author username contains..." />
                </div>
                <div class="w-full h-0.5 dark:bg-white bg-black bg-opacity-5 dark:bg-opacity-5"></div>
                <div class="flex justify-between space-x-3 items-center">
                    <span class="text-2xl">Only verified users</span>
                    <div class="pretty p-switch p-fill text-2xl px-6 pt-4">
                        <input type="checkbox" id="verified-input"/>
                        <div class="state p-success">
                            <label></label>
                        </div>
                    </div>
                </div>

                <div class="w-full h-0.5 dark:bg-white bg-black bg-opacity-5 dark:bg-opacity-5"></div>
                <div class="flex justify-between space-x-3 items-center">
                    <span class="text-2xl">Only the creator</span>
                    <div class="pretty p-switch p-fill text-2xl px-6 pt-4">
                        <input type="checkbox" id="creator-input"/>
                        <div class="state p-success">
                            <label></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-2/3 px-5 flex flex-col space-y-1 overflow-x-hidden" id="yac-comments">
            <div class="w-full justify-center items-center flex opacity-20" style="display: none;" id="loading-spinner-comments">
                <div class="px-12 py-16 rounded text-xl w-fit">
                    <div class="flex  justify-center items-center">
                        <div style="border-top-color:transparent"
                            class="w-12 h-12 border-4 border-white border-solid rounded-full animate-spin">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
