<div class="w-full text-white" id="yac-container">
    <div class="flex space-x-3 items-center py-6">
        <div class="text-3xl">
            Comment section
        </div>
        <div class="w-0.5 bg-opacity-5 h-10"></div>
        <div id="filters-chips" class="flex items-center space-x-3">
        </div>
    </div>
    
    <div class="flex">
        <div class="w-1/3 p-8 flex flex-col bg-neutral-800 shadow-xl space-y-6 h-fit">
            <span class="text-2xl">Filters</span>
            <div class="w-full h-0.5 bg-white bg-opacity-5"></div>
            <div class="flex flex-col space-y-3">
                <span class="text-2xl">Keyword</span>
                <input type="text" class="py-4 px-6 text-xl bg-white bg-opacity-[0.03]" id="keyword-input"
                    placeholder="Search for keyword..." />
            </div>
            <div class="w-full h-0.5 bg-white bg-opacity-5"></div>
            <div class="flex flex-col space-y-3">
                <span class="text-2xl">Username</span>
                <input type="text" class="py-4 px-6 text-xl bg-white bg-opacity-[0.03]" id="username-input"
                    placeholder="Author username contains..." />
            </div>
        </div>
        <div class="w-2/3 px-5 flex flex-col space-y-1 overflow-x-hidden" id="yac-comments">
            <div class="w-full justify-center items-center flex">
                <div class="px-12 py-16 shadow-lg rounded text-xl w-fit">
                    <div class="flex  justify-center items-center">
                        <div style="border-top-color:transparent"
                            class="w-12 h-12 border-4 border-white border-solid rounded-full animate-spin">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
